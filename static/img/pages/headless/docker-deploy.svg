<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0B0B0B"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1F1F1F" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Docker logo style container -->
  <g transform="translate(200, 150)">
    <!-- Main container boxes -->
    <rect x="0" y="80" width="60" height="50" fill="#06B6D4" opacity="0.3" rx="4"/>
    <rect x="70" y="80" width="60" height="50" fill="#06B6D4" opacity="0.4" rx="4"/>
    <rect x="140" y="80" width="60" height="50" fill="#06B6D4" opacity="0.5" rx="4"/>
    <rect x="210" y="80" width="60" height="50" fill="#06B6D4" opacity="0.6" rx="4"/>

    <rect x="70" y="20" width="60" height="50" fill="#06B6D4" opacity="0.5" rx="4"/>
    <rect x="140" y="20" width="60" height="50" fill="#06B6D4" opacity="0.6" rx="4"/>

    <rect x="140" y="-40" width="60" height="50" fill="#06B6D4" opacity="0.7" rx="4"/>

    <!-- Docker text -->
    <text x="135" y="180" fill="#06B6D4" font-family="monospace" font-size="24" font-weight="bold" text-anchor="middle">Docker</text>
  </g>

  <!-- Terminal window -->
  <g transform="translate(100, 320)">
    <rect width="600" height="200" fill="#1F1F1F" rx="8" stroke="#06B6D4" stroke-width="2"/>

    <!-- Terminal header -->
    <rect width="600" height="30" fill="#252525" rx="8"/>
    <circle cx="15" cy="15" r="5" fill="#FF5F56"/>
    <circle cx="35" cy="15" r="5" fill="#FFBD2E"/>
    <circle cx="55" cy="15" r="5" fill="#27C93F"/>

    <!-- Terminal content -->
    <text x="20" y="60" fill="#06B6D4" font-family="monospace" font-size="14">$ docker pull oomol/headless:latest</text>
    <text x="20" y="85" fill="#0891B2" font-family="monospace" font-size="14">latest: Pulling from oomol/headless</text>
    <text x="20" y="110" fill="#0891B2" font-family="monospace" font-size="14">Status: Downloaded newer image</text>
    <text x="20" y="135" fill="#06B6D4" font-family="monospace" font-size="14">$ docker run -d -p 8080:8080 oomol/headless</text>
    <text x="20" y="160" fill="#27C93F" font-family="monospace" font-size="14">âœ“ Container started successfully</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="700" cy="80" r="30" fill="#06B6D4" opacity="0.1"/>
  <circle cx="100" cy="100" r="20" fill="#06B6D4" opacity="0.1"/>
  <circle cx="720" cy="500" r="25" fill="#0891B2" opacity="0.1"/>
</svg>
