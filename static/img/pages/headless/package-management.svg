<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0B0B0B"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid2" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1F1F1F" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid2)"/>

  <!-- Package management interface -->
  <g transform="translate(100, 80)">
    <!-- Header -->
    <rect width="600" height="60" fill="#1F1F1F" rx="8"/>
    <text x="30" y="40" fill="#06B6D4" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Package Manager</text>

    <!-- Package list -->
    <g transform="translate(0, 80)">
      <!-- Package 1 -->
      <rect width="600" height="80" fill="#252525" rx="6"/>
      <rect x="20" y="20" width="40" height="40" fill="#06B6D4" opacity="0.3" rx="4"/>
      <text x="80" y="30" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="600">image-processor</text>
      <text x="80" y="50" fill="#999999" font-family="Arial, sans-serif" font-size="12">v2.1.0 • Installed</text>
      <rect x="500" y="20" width="80" height="40" fill="#06B6D4" rx="4"/>
      <text x="540" y="45" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="500">Upgrade</text>

      <!-- Package 2 -->
      <g transform="translate(0, 100)">
        <rect width="600" height="80" fill="#1F1F1F" rx="6"/>
        <rect x="20" y="20" width="40" height="40" fill="#0891B2" opacity="0.3" rx="4"/>
        <text x="80" y="30" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="600">ai-workflow</text>
        <text x="80" y="50" fill="#999999" font-family="Arial, sans-serif" font-size="12">v1.5.2 • Running</text>
        <circle cx="540" cy="40" r="8" fill="#27C93F"/>
        <text x="560" y="45" fill="#27C93F" font-family="Arial, sans-serif" font-size="12" font-weight="500">Active</text>
      </g>

      <!-- Package 3 -->
      <g transform="translate(0, 200)">
        <rect width="600" height="80" fill="#252525" rx="6"/>
        <rect x="20" y="20" width="40" height="40" fill="#06B6D4" opacity="0.3" rx="4"/>
        <text x="80" y="30" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="600">data-analyzer</text>
        <text x="80" y="50" fill="#999999" font-family="Arial, sans-serif" font-size="12">v3.0.1 • Installed</text>
        <rect x="500" y="20" width="80" height="40" fill="#434343" rx="4"/>
        <text x="540" y="45" fill="#999999" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="500">Remove</text>
      </g>

      <!-- Package 4 - Available -->
      <g transform="translate(0, 300)">
        <rect width="600" height="80" fill="#1F1F1F" rx="6" stroke="#06B6D4" stroke-width="1" stroke-dasharray="4 4"/>
        <rect x="20" y="20" width="40" height="40" fill="#06B6D4" opacity="0.2" rx="4"/>
        <text x="80" y="30" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="600">text-generator</text>
        <text x="80" y="50" fill="#999999" font-family="Arial, sans-serif" font-size="12">v1.0.0 • Available from Hub</text>
        <rect x="500" y="20" width="80" height="40" fill="#06B6D4" rx="4"/>
        <text x="540" y="45" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="500">Install</text>
      </g>
    </g>
  </g>

  <!-- Status indicator -->
  <g transform="translate(650, 30)">
    <circle cx="0" cy="0" r="6" fill="#27C93F"/>
    <text x="-50" y="5" fill="#999999" font-family="Arial, sans-serif" font-size="12" text-anchor="end">4 packages</text>
  </g>
</svg>
