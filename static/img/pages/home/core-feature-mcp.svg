<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pink-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f093fb"/>
      <stop offset="100%" stop-color="#f5576c"/>
    </linearGradient>
  </defs>

  <!-- 中心节点 -->
  <circle cx="200" cy="150" r="28" fill="url(#pink-gradient)"/>

  <!-- 周围节点 -->
  <circle cx="100" cy="100" r="18" fill="url(#pink-gradient)" opacity="0.7"/>
  <circle cx="300" cy="100" r="18" fill="url(#pink-gradient)" opacity="0.7"/>
  <circle cx="100" cy="200" r="18" fill="url(#pink-gradient)" opacity="0.7"/>
  <circle cx="300" cy="200" r="18" fill="url(#pink-gradient)" opacity="0.7"/>

  <!-- 连接线 -->
  <line x1="200" y1="150" x2="100" y2="100" stroke="url(#pink-gradient)" stroke-width="3" opacity="0.5"/>
  <line x1="200" y1="150" x2="300" y2="100" stroke="url(#pink-gradient)" stroke-width="3" opacity="0.5"/>
  <line x1="200" y1="150" x2="100" y2="200" stroke="url(#pink-gradient)" stroke-width="3" opacity="0.5"/>
  <line x1="200" y1="150" x2="300" y2="200" stroke="url(#pink-gradient)" stroke-width="3" opacity="0.5"/>

  <!-- 装饰光环 -->
  <circle cx="200" cy="150" r="45" stroke="#f093fb" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="200" cy="150" r="60" stroke="#f5576c" stroke-width="2" fill="none" opacity="0.2"/>
</svg>
