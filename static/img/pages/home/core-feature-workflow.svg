<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="80" cy="80" r="30" fill="url(#purple-gradient)" opacity="0.2"/>
  <circle cx="200" cy="150" r="40" fill="url(#purple-gradient)" opacity="0.3"/>
  <circle cx="320" cy="100" r="35" fill="url(#purple-gradient)" opacity="0.2"/>

  <!-- 节点 -->
  <circle cx="80" cy="80" r="18" fill="url(#purple-gradient)"/>
  <circle cx="200" cy="150" r="22" fill="url(#purple-gradient)"/>
  <circle cx="320" cy="100" r="20" fill="url(#purple-gradient)"/>

  <!-- 连接线 -->
  <path d="M 95 90 Q 150 120 180 145" stroke="url(#purple-gradient)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 220 140 Q 270 120 300 105" stroke="url(#purple-gradient)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>

  <!-- 装饰小圆点 -->
  <circle cx="140" cy="110" r="5" fill="#667eea" opacity="0.4"/>
  <circle cx="260" cy="125" r="6" fill="#764ba2" opacity="0.4"/>
  <circle cx="180" cy="220" r="8" fill="#667eea" opacity="0.3"/>
</svg>
